<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6e6e6;
            padding: 20px;
        }
        
        .calculator {
            background: #16213e;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            border-left: 4px solid #4ecca3;
            border-bottom: 4px solid #4ecca3;
        }
        
        h2 {
            color: #4ecca3;
            margin-bottom: 2rem;
            text-align: left;
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 2rem;
            text-transform: uppercase;
            border-bottom: 2px solid #4ecca3;
            padding-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 18px;
            margin: 8px 0 25px;
            border: none;
            border-radius: 5px;
            background: #0f3460;
            color: #e6e6e6;
            font-size: 18px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            border-left: 3px solid #4ecca3;
        }
        
        input[type="text"]:focus {
            outline: none;
            background: #0c2c54;
            box-shadow: 0 0 0 2px rgba(78, 204, 163, 0.5);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        
        input[type="button"] {
            padding: 20px 10px;
            border: none;
            border-radius: 5px;
            background: #0f3460;
            color: #e6e6e6;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #0a2647;
        }
        
        input[type="button"]:hover {
            background: #4ecca3;
            color: #16213e;
            transform: translateY(-2px);
        }
        
        input[type="button"]:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #0a2647;
        }
        
        p {
            margin-top: 2.5rem;
            font-size: 18px;
            text-align: right;
            color: #e6e6e6;
            background: #0f3460;
            padding: 15px;
            border-radius: 5px;
            border-right: 3px solid #4ecca3;
        }
        
        #rezultat {
            font-weight: bold;
            color: #4ecca3;
            font-size: 28px;
            margin-left: 10px;
        }
        
        @media (max-width: 480px) {
            .calculator {
                padding: 1.5rem;
            }
            
            .buttons {
                gap: 8px;
            }
            
            input[type="button"] {
                padding: 15px 5px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator</h2>
        <form>
            Prvi broj: <br><input type="text" name="prvi_broj" id="num1"><br>
            Drugi broj: <br><input type="text" name="drugi_broj" id="num2"><br>
            
            <div class="buttons">
                <input type="button" value="+" onclick="zbroji()">
                <input type="button" value="-" onclick="oduzmi()">
                <input type="button" value="*" onclick="mnozi()">
                <input type="button" value="%" onclick="podijeli()">
            </div>
        </form>
        <p>Rezultat: <span id="rezultat"></span></p>
    </div>
    <script>
        function zbroji() {
            var prvi_broj = document.getElementById("num1").value;
            var drugi_broj = document.getElementById("num2").value;
            var zbroj = parseInt(prvi_broj) + parseInt(drugi_broj);
            document.getElementById("rezultat").innerHTML = zbroj;
            return false;
        }

        function oduzmi() {
            var prvi_broj = document.getElementById("num1").value;
            var drugi_broj = document.getElementById("num2").value;
            var razlika = parseInt(prvi_broj) - parseInt(drugi_broj);
            document.getElementById("rezultat").innerHTML = razlika;
            return false;
        }

        function mnozi() {
            var prvi_broj = document.getElementById("num1").value;
            var drugi_broj = document.getElementById("num2").value;
            var proizvod = parseInt(prvi_broj) * parseInt(drugi_broj);
            document.getElementById("rezultat").innerHTML = proizvod;
            return false;
        }

        function podijeli() {
            var prvi_broj = document.getElementById("num1").value;
            var drugi_broj = document.getElementById("num2").value;
            var kolicnik = parseInt(prvi_broj) / parseInt(drugi_broj);
            document.getElementById("rezultat").innerHTML = kolicnik;
            return false;
        }
    </script>
</body>
</html>
